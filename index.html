<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestyssovellus</title>
    <link rel="stylesheet" href="tyylit.css">
</head>
<body>
    <header>
        <h1>Äänestyssovellus</h1>
    </header>

    <!-- KIRJAUTUMISSIVU -->
    <div id="loginPage">
        <h2>Kirjaudu sisään</h2>
        <form id="loginForm">
            <label for="username">Käyttäjätunnus:</label><br>
            <input type="text" id="username" required><br>
            <label for="password">Salasana:</label><br>
            <input type="password" id="password" required><br><br>
            <input type="submit" value="Kirjaudu">
        </form>
        <p>Eikö sinulla ole tiliä? <a href="#" id="registerLink">Rekisteröidy tästä</a></p>
    </div>

    <!-- REKISTERÖITYMISSIVU -->
    <div id="registerPage" style="display:none;">
        <h2>Rekisteröidy</h2>
        <form id="registerForm">
            <label for="newUsername">Käyttäjätunnus:</label><br>
            <input type="text" id="newUsername" required><br>
            <label for="newPassword">Salasana:</label><br>
            <input type="password" id="newPassword" required><br><br>
            <label for="role">Valitse rooli:</label><br>
            <select id="role">
                <option value="user">Käyttäjä</option>
                <option value="admin">Ylläpitäjä (Admin)</option>
            </select><br><br>
            <input type="submit" value="Rekisteröidy">
        </form>
        <p>Onko sinulla jo tili? <a href="#" id="loginLink">Kirjaudu sisään</a></p>
    </div>

    <!-- PÄÄSIVU -->
    <div id="mainPage" style="display:none;">
        <div class="user-info">
            <h2>Tervetuloa, <span id="currentUser"></span>!</h2>
            <button id="logoutButton">Kirjaudu ulos</button>
        </div>

        <!-- VAIN ADMINILLE -->
        <div id="adminTools" style="display:none;">
            <hr>
            <h3>Luo uusi äänestys</h3>
            <form id="pollForm">
                <label for="pollQuestion">Kysymys:</label><br>
                <input type="text" id="pollQuestion" placeholder="Esim. Mikä on paras vuodenaika?" required><br><br>
                
                <label for="pollOptions">Vastausvaihtoehdot (erota pilkulla):</label><br>
                <input type="text" id="pollOptions" placeholder="Esim. Kevät, Kesä, Syksy, Talvi" required><br><br>
                
                <button type="submit" class="btn-save">Luo äänestys</button>
            </form>
        </div>

        <hr>

        <h3>Aktiiviset äänestykset</h3>
        <div id="pollsContainer">
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
